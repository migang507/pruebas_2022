<section>

    <div class="d-flex justify-content-between">
      <h4>Lista conductores</h4>
      <a routerLink="/conductor/create" class="btn btn-success">Crear conductor</a>
    </div>

    <br>
    
    <table class="table table-bordered">
      <tr>
        <th>Id</th>
        <th>Primer_nombre</th>
        <th>Segundo_nombre</th>
        <th>Apellidos</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Ciudad</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let conductor of conductores">
        <td>{{ conductor.id }}</td>
        <td>{{ conductor.primer_nombre }}</td>
        <td>{{ conductor.segundo_nombre }}</td>
        <td>{{ conductor.apellidos }}</td>
        <td>{{ conductor.direccion }}</td>
        <td>{{ conductor.telefono }}</td>
        <td>{{ conductor.ciudad }}</td>
        <td>
          <a href="#" [routerLink]="['/conductor/', 'edit', conductor.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteConductor(conductor.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
