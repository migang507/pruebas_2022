<section>

    <div class="d-flex justify-content-between">
      <h4>Lista ciudades</h4>
      <a routerLink="/ciudad/create" class="btn btn-success">Crear ciudad</a>
    </div>

    <br>
    
    <table class="table table-bordered">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let ciudad of ciudades">
        <td>{{ ciudad.id }}</td>
        <td>{{ ciudad.nombre }}</td>
        <td>
          <a href="#" [routerLink]="['/ciudad/', 'edit', ciudad.id ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteCiudad(ciudad.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
