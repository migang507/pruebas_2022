<div>
    <div class="d-flex justify-content-between">
      <h4>Form customer</h4>
      <a href="#" routerLink="/ciudad/index" class="btn btn-primary">Atras</a>
    </div>
    <hr/>
      <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Name:</label>
                <input formControlName="nombre" id="nombre" type="text" class="form-control">
                <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
                    <div *ngIf="f.nombre.errors.required">*Nombre es obligatorio!.</div>
                </div>
              </div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Crear</button>
      </form>
  </div>
